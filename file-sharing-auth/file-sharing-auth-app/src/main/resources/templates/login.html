<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="uk-height-1-1">
<head>
<meta charset="UTF-8" />
<title>File sharing auth</title>
<link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery library -->
<script src="jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/login/login.css" />
</head>
<body class="container-fluid">

	<div class="container-fluid col-md-4 col-md-offset-4">
		<div class="row logo-container">
			<img class="img-responsive col-md-4 logo"
				src="images/file-sharing-logo-white.png" alt="File sharing" />
		</div>
		<div class="row jumbotron">
			<form id="login" method="post" th:action="@{/login}">
				<div class="form-group alert alert-danger" th:if="${param.error}">
					<p>Invalid email or password...</p>
				</div>
				<div class="form-group alert alert-success" th:if="${param.logout}">
					<p>Logout succeeded.</p>
				</div>
				<div class="form-group">
					<label for="email">E-mail: </label> <input type="email"
						class="form-control" id="email" name="username" required />
				</div>
				<div class="form-group">
					<label for="password">Password: </label> <input type="password"
						class="form-control" id="password" name="password" required />
				</div>
				<div class="row">
					<div class="col-md-12">
						<a href="/signUp"> Don't have an user? Sign up!</a>
					</div>
				</div>
				<button type="submit" class="btn btn-primary col-md-12"
					id="submit_button">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
