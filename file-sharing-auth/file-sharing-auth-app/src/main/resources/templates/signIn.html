<html>
	<head>
		<title>File sharing sign up</title>
		<link href="css/guest-styles.css" rel="stylesheet" />
    	<link href="webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    	<script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.js"></script>
	</head>
	<body>
	   <div class="container">
		  <form class="form-signin" method="post" action="signUp">
			  <h2 class="form-signin-heading">Please Sign Up</h2>
				<label for="name">First name</label>
				<input type="text" name="name" id="name" class="form-control"/>
				
				<label for="name">Last name</label>
				<input type="text" name="lastName" id="lastName" class="form-control"/>
				
		        <label for="email">Email address</label>
		        <input type="text" name="email" id="email" class="form-control"/>
		        
		        <label for="password">Password</label>
		        <input type="password" name="password" id="password" class="form-control"/>
		        
				<label for="repeteadPassword">Repeat password</label>
				<input type="password" name="repeteadPassword" id="repeteadPassword" class="form-control form-spacing"/>
				
				<div class="checkbox">
		          <label>
		            <input type="checkbox" value="remember-me"> Remember me
		          </label>
		        </div>
		        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
		        <div class="sign-link sm-font">
		        	<a href="/FileSharingFrontEnd/login.htm">Already have an account?</a>
		        </div>
		  </form>
	    </div>
    </body>
</html>
