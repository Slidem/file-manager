<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Sign up</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css"/>

	<!-- jQuery library -->
	<script src="jquery/3.2.1/jquery.min.js"></script>

	<!-- Validator.js -->
	<script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/sign_up/sign_up.css"/>
	<script type="text/javascript" src="js/user_factory.js"></script>
	<script type="text/javascript" src="js/ajax_handler.js"></script>
	<script type="text/javascript" src="js/sign_up/sign_up.js"></script>
</head>
<body class="container-fluid">

	<div class="container-fluid col-md-4 col-md-offset-4">
		<div class="row logo-container">
			<img class="img-responsive col-md-4 logo" src="images/file-sharing-logo-white.png" alt="File sharing"/>
		</div>
		<div class="row jumbotron">
			<form id="signUpForm">
				<div class="form-group has-feedback">
					<label for="first_name">First name: </label>
					<input type="text" class="form-control" id="first_name" data-minlength="5" required  />
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				<div class="form-group has-feedback">
					<label for="last_name">Last name: </label>
					<input type="text" class="form-control" id="last_name" data-minlength="5" required  />
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				<div class="form-group has-feedback">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="email" required  />
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				<div class="form-group has-feedback">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" data-minlength="5" data-error="Password must be at least 5 characters long" required  />
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					<div class="help-blocks with-errors"></div>
				</div>
				<div class="form-group has-feedback">
					<label for="repead_pwd">Repeat password:</label>
					<input type="password" class="form-control" id="repead_pwd" data-match="#pwd" data-match-error="This doesn't match the password" required  />
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					<div class="help-block with-errors"></div>
				</div>
				<div class="row checkbox">
					<div class="col-md-5"><label><input type="checkbox"> Remember me</label></div>
					<div class="col-md-6 col-md-offset-1" ><a href="/login"> Already have an user ?</a></div>
				</div>
				<button type="submit" class="btn btn-primary col-md-12" id="submit_button">Submit</button>
			</form>
			<form id="loginForm">
				<input type="hidden" id="email_parameter" name="email" value=""/> 
			</form>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="signUpModal" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<h4>Successfuly registered. Email:</h4>
					<h4><span class="label label-default" id="email_container"></span></h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="login_button">Login&nbsp;<span class="glyphicon glyphicon-user"></span></button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="signUpErrorModal" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<h4><span class="glyphicon glyphicon-remove-sign"></span>&nbsp;Could not register. Reason:</h4>
					<p><span id="error_container"></span></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="login_button" data-dismiss="modal">Try again&nbsp;</span></button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
