#DB proprieties
jdbc.driverClassName = org.postgresql.Driver
jdbc.url = jdbc:postgresql://localhost:5432/postgres
jdbc.username = postgres
jdbc.password = postgres

hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql = true
hibernate.format_sql = false
hibernate.hbm2ddlAuto = validate

authServer.url = http://localhost:9081/file-sharing-auth

#oauth
oauth.checkTokenUrl=${authServer.url}/oauth/check_token
oauth.clientId=CL1
oauth.clientSecret=trustedClientCL1


# item handling threadpool properties
item.threadpool.corePoolSize = 8
item.threadpool.maxPoolSize = 16
item.threadpool.keepAliveTime = 0
item.threadpool.maxRequestCapacity = 60

# JMS
activemq.broker-url = tcp://127.0.0.1:61616
